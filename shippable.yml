# Language setting
language: java

# Version number
jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - oraclejdk8
  - oraclejdk9

#env:
#  - secure: 
 

build:
  pre_ci:
    - docker pull bharath92/u16javall:android
    - docker tag bharath92/u16javall:android drydock/u16javall:master
  pre_ci_boot:
    image_name: drydock/u16javall
    image_tag: master
    pull: false
  ci:
    - java -version
    - gradle --version
    - sdkmanager --list
