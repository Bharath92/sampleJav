
build:
  pre_ci_boot:
    image_name: drydock/u16
    image_tag: master
    pull: true

  ci:
    - aws --version
    - az --version
    - terraform --version
    - kubectl version || true
    - gcloud --version
    - eb --version
    - packer --version
    - docker pull 374168611083.dkr.ecr.us-east-1.amazonaws.com/mktg
integrations:                               
  hub:
    - integrationName: aws-int    #replace with your integration name   
      type: ecr
      region: us-east-1
