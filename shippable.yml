# Language setting
language: java

# Version number
jdk:
  - openjdk7

#env:
#  - secure: 
 

build:
  pre_ci_boot:
    image_name: drydock/u14javall
    image_tag: master
    pull: true
  ci:
    - echo 'export JAVA_HOME=/usr/lib/jvm/java-8-oracle' >> $HOME/.bashrc
    - echo 'export PATH=$PATH:/usr/lib/jvm/java-8-oracle/jre/bin' >> $HOME/.bashrc
    - PATH=$PATH:/usr/lib/jvm/java-8-oracle/jre/bin
    - printenv
    - /opt/android-sdk/tools/bin/sdkmanager
