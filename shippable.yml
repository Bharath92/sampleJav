language: java

env:
  global:
    - drydock_family=u14
  matrix:
    - drydock_img=jav
    - drydock_img=rub
    - drydock_img=gol
    - drydock_img=cpp

build:
  pre_ci_boot:
    image_name: drydock/$drydock_family""$drydock_img"all"
    image_tag: master
    pull: true
  ci:
    - aws --version
    - docker pull 374168611083.dkr.ecr.us-east-1.amazonaws.com/api
    - yarn --version


integrations:
  hub:
    - integrationName: aws-int  #replace with your integration name
      type: ecr
      region: us-east-1
