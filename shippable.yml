# Language setting
language: java

env:
  global:
    - drydock_family: u14
  - drydock_image: javall

build:
  pre_ci_boot:
    image_name: drydock/$drydock_famiy""$drydock_image
    image_tag: master
    pull: true
  ci:
    - aws --version
    - docker pull 374168611083.dkr.ecr.us-east-1.amazonaws.com/api
    - yarn --version


integrations:
  hub:
    - integrationName: aws-int  #replace with your integration name
      type: ecr
      region: us-east-1                 #replace with your AWS region
