language: none

env:
  matrix:
    - drydock_img=jav
      drydock_family=u14
    - drydock_img=rub
      drydock_family=u14
    - drydock_img=gol
      drydock_family=u14
    - drydock_img=cpp
      drydock_family=u14
    - drydock_img=nod
      drydock_family=u14
    - drydock_img=php
      drydock_family=u14
    - drydock_img=pyt
      drydock_family=u14
    - drydock_img=clo
      drydock_family=u14
    - drydock_img=jav
      drydock_family=u16
    - drydock_img=rub
      drydock_family=u16
    - drydock_img=gol
      drydock_family=u16
    - drydock_img=cpp
      drydock_family=u16
    - drydock_img=nod
      drydock_family=u16
    - drydock_img=php
      drydock_family=u16
    - drydock_img=pyt
      drydock_family=u16
    - drydock_img=clo
      drydock_family=u16
build:
  pre_ci_boot:
    image_name: drydock/$drydock_family""$drydock_img"all"
    image_tag: master
    pull: true
  ci:
    - aws --version
    - docker pull 374168611083.dkr.ecr.us-east-1.amazonaws.com/api
    - yarn --version


integrations:
  hub:
    - integrationName: aws-int  #replace with your integration name
      type: ecr
      region: us-east-1
