# Language setting
language: java

# Version number
jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - oraclejdk8
  - oraclejdk9

build:
  pre_ci_boot:
    image_name: drydock/u14javall
    image_tag: master
    pull: true
  ci:
    - yarn --version
    - java -version
    - gradle --version
    - sdkmanager --list
